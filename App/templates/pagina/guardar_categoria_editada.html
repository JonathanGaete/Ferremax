{% extends 'pagina/base.html' %}

{% block title %}Editar Categoría{% endblock title %}

{% block main-content %}
<div class="container">
    <h2>Editar Categoría</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <br>
    <a href="{% url 'listar_administracion' %}" class="btn btn-secondary">Volver a la Lista de Administración</a>
</div>
{% endblock main-content %}
